<!-- AMQP ACK ------------------------------------------------------------------>

<script type="text/x-red" data-template-name="amqp ack">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-globe"></i> Source</label>
        <input type="text" id="node-input-server" placeholder="AMQP server">
    </div>
    <div class="form-row">
        <label for="node-input-srcname"></label>
        <input type="text" id="node-input-ioname" placeholder="AMQP queue name">
    </div>
    <br>
    <div class="form-row">
        <input type="checkbox" id="node-input-nack" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-nack" style="width: 70%;">Enable Nack</label>
    </div>        
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="amqp ack">
   <p>AMQP ack node. Return ack or nack for amqp in queue in the flow when finish the process.</p>
   <p>Don't use <b>msg.amqpfields</b>, is use to keep de tag from the queue to return the ack to the AMQP queue server.</p>
   <p>The amqp server config and the queue name in this node <b>must be</b> the same as the AMQP in in the flow of the messages.</p>
   <p>
   <p>When use <b>msg.readFrom</b> in amqp, <b>must</b> create and ack for any dinamic queue, and switch with the parameter <b>msg.amqpfields.routingKey</b>.</p>
   <p>
</script>
